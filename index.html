<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>
    <section class="section-stopwatch">
        <h1 class="text-center">Stopwatch</h1>
        <div class="text-center" style="margin:25px;">
            <input type="hidden" name="initialValueHidden" id="initialValueHidden" />
            <input type="number" name="initialValue" id="initialValue" placeholder="Enter a value to start a timer"
                min="1" /><br>
            <div class="space-buttons">
                <button class="button-start" id="button-start-stopwatch">Start</button>
                <button class="stop" id="stop">Stop</button>
                <button class="restart" id="restart">Restart</button>
            </div>
        </div>
        <div class="text-center">
            <h1 class="time" id="timerValue">
            </h1>
        </div>
    </section>
</body>
<script src="./index.js"></script>

</html>
